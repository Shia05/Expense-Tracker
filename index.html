<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="sitesheet" href="site.css">
</head>
<body>
    <div class="header">
        Expense Tracker

    </div>

    <div class="main">
        <div class="container">
            <div class="topbar"></div>
            <p class="test"> Your current balance</p>
            <p class="amount_holder"> </p>
                <span id="currency"></span>
                <span id="balance"></span>
            </p>
        </div>
        <div class="form">
            <p>Add Transaction</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placefolder="e.g. My salary">
            </div>
            <div class="form-control">
                <label for="name">Type</label>
                <div>
                    <input type="radio" name="type" id="income">
                    <label for="radio">Income</label>
                </div>
                <div>
                    <input type="radio" name="type" id="expense">
                    <label for="radio">Expense</label>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" placefolder="e.g.300">
                </div>

                <button>Save Transaction</button>
            </div>
        </div>
        <p> Transaction List:</p>

        <ul class="list_of_transactions">
            <li class="transaction income">
                <p>Income 1</p>
                <div class="right_side">
                    <p>RS200</p>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </li>
            <li class="transaction income"></li>
                <p>Expense 1</p>
                <div class="right_side">
                    <p>RS100</p>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </li>
        </ul>
    
    </div>

    <div class="footer">
        Made by Shiamala
        
    </div>

    <script src="app.js"></script>

</body>
</html>
